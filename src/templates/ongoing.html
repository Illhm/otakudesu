{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Ongoing Anime</h2>
<div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4 mb-4">
    {% for anime in anime_list %}
    <div class="col">
        <a href="/anime/{{ anime.slug }}">
            <div class="card h-100">
                <img src="{{ anime.image }}" class="card-img-top" alt="{{ anime.title }}" style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title text-truncate">{{ anime.title }}</h5>
                    <p class="card-text small text-muted">{{ anime.episode }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<div class="d-flex justify-content-center">
    <nav>
        <ul class="pagination">
            {% if page > 1 %}
            <li class="page-item"><a class="page-link bg-dark text-white border-secondary" href="/ongoing?page={{ page - 1 }}">Previous</a></li>
            {% endif %}
            <li class="page-item active"><span class="page-link bg-primary border-primary">{{ page }}</span></li>
            <li class="page-item"><a class="page-link bg-dark text-white border-secondary" href="/ongoing?page={{ page + 1 }}">Next</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
