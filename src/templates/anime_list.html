{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Anime List</h2>
<div class="list-group">
    {% for anime in anime_list %}
    <a href="/anime/{{ anime.slug }}" class="list-group-item list-group-item-action bg-dark text-light border-secondary">
        {{ anime.title }}
    </a>
    {% endfor %}
</div>
{% endblock %}
